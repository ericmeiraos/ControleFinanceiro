<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Gerenciador Financeiro</title>
</head>
<body>
  <header>
    <h1>Gerenciador Financeiro</h1> 
  </header>
  <main>
    <!-- Exibir o saldo atual -->
    <section class="secao-saldo">
      <h2>Saldo Atual</h2> 
      <div class="display-saldo">
        <p id="saldo" class="saldo">R$ 0.00</p> 
      </div>
    </section>
    <!-- Exibir o resumo de receitas e despesas -->
    <section class="secao-resumo">
      <div class="item-resumo">
        <h3>Receitas</h3> 
        <p id="receitas" class="valor positivo">+ R$0.00</p>
      </div>
      <div class="item-resumo">
        <h3>Despesas</h3> 
        <p id="despesas" class="valor negativo">- R$0.00</p> 
      </div>
    </section>
    <!-- Listar as transações -->
    <section class="secao-transacoes">
      <h2>Transações</h2> 
      <ul id="lista-transacoes" class="lista-transacoes"></ul> 
    </section>
    <!-- Adicionar novas transações -->
    <section class="secao-adicionar-transacao">
      <h2>Adicionar Transação</h2> 
      <form id="form-transacao">
        <!-- Formulário para descrição da transação -->
        <div class="grupo-formulario">
          <label for="descricao">Descrição</label> 
          <input type="text" id="descricao" placeholder="Descrição da transação" /> 
        </div>
        <!-- Formulário para valor da transação -->
        <div class="grupo-formulario">
          <label for="valor">Valor <small>(- Despesas, + Receitas)</small></label> 
          <input type="number" id="valor" placeholder="Valor da transação" /> 
        </div>
        <!-- Botão para adicionar a transação -->
        <button type="submit" class="botao-submit">Adicionar</button>
      </form>
    </section>
  </main>
  <!-- Inclusão do arquivo JavaScript para adicionar funcionalidades dinâmicas -->
  <script src="./script.js"></script>
</body>
</html>
